<div class="container">
    <div class="row d-flex flex-column">
        <div class="col d-flex">
            <div class="text-center ">
                <h2 class="my-3">User-List</h2>
                <button class="btn btn-outline-success mb-5 px-4 me-4" routerLink="../addedituser">add</button>
            </div>
            <div class="mt-3 ms-auto d-flex flex-column justify-content-center">
                <div>
                    <label>Sort By : </label><br>
                    <input type="radio" id="asc" name="sorting" value=1 [(ngModel)]=sorting (change)="change()"
                        class="mt-2">
                    <label for="asc">low-high</label><br>
                    <input type="radio" id="dsc" name="sorting" value=0 [(ngModel)]=sorting (change)="change()">
                    <label for="dsc">high-low</label><br>
                </div><br>
                <div class="mb-2">
                    <input type="radio" id="orderDate" name="reference" value=3 [(ngModel)]=reference
                        (change)="change()" class="mt-2">
                    <label for="orderDate">FirstName</label><br>
                    <input type="radio" id="orderPlaceDate" name="reference" value=4 [(ngModel)]=reference
                        (change)="change()">
                    <label for="orderPlaceDate">LastName</label><br>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="table-responsive">
                <div class="mb-2 ms-auto w-25">
                    <input class="form-control" type="text" name="searchres" [(ngModel)]="searchUser" autocomplete="off"
                        placeholder="Search">
                </div>
                <table class="table table-bordered text-center mb-5">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>FirstName</th>
                            <th>MiddleName</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>MobileNo</th>
                            <th>Area</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let user of userList | filter : searchUser | paginate : {
                        itemsPerPage: pageSize,
                        currentPage: page,
                        totalItems: count
                        } ; let i=index">
                        <tr>
                            <td>{{(page-1)*pageSize+(i+1)}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.middleName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.mobileNo}}</td>
                            <td>{{user.areaName}}</td>
                            <td>{{user.address}}</td>
                            <td><button type="button" class="btn btn-outline-primary"
                                    routerLink="../addedituser/{{user.userId}}">edit</button></td>
                            <td><button type="button" class="btn btn-outline-danger" value={{user.userId}}
                                    (click)="deleteUser($event)">remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true"
                        (pageChange)="handlePageChange($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
