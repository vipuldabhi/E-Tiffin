<div class="container">
    <div class="row d-flex flex-column">
        <div class="col d-flex">
            <div class="text-center ">
                <h2 class="my-3">ContactInfo-List</h2>
                <button class="btn btn-outline-success mb-4 px-4 me-4" routerLink="../addeditcontactinfo">add</button>
            </div>
            <div class="mt-3 ms-auto d-flex justify-content-center">
                <div>
                    <input type="radio" id="asc" name="sorting" value=1 (change)="change($event)"
                        class="mt-2">
                    <label for="asc">A-Z</label><br>
                    <input type="radio" id="dsc" name="sorting" value=0 (change)="change($event)">
                    <label for="dsc">Z-A</label><br>
                    <button type="button" class="btn btn-outline-danger btn-sm mt-2" (click)="reset()">
                        Remove Filter
                    </button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="table-responsive">
                <div class="mb-2 ms-auto w-25">
                    <input class="form-control" type="text" name="searchres" [(ngModel)]="searchContactInfo"
                        autocomplete="off" placeholder="Search">
                </div>
                <table class="table table-bordered text-center mb-5">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>ContactId</th>
                            <th>FullName</th>
                            <th>Email</th>
                            <th>ContactNo</th>
                            <th>Subject</th>
                            <th>edit</th>
                            <th>remove</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let contact of contactInfoList | paginate : {
                        itemsPerPage: pageSize,
                        currentPage: page,
                        totalItems: count
                        } | filter : searchContactInfo ;let i=index">
                        <tr>
                            <td>{{(page-1)*pageSize+(i+1)}}</td>
                            <td>{{contact.contactId}}</td>
                            <td>{{contact.fullName}}</td>
                            <td>{{contact.email}}</td>
                            <td>{{contact.contactNo}}</td>
                            <td>{{contact.subject}}</td>
                            <td><button type="button" class="btn btn-outline-primary"
                                    routerLink="../addeditcontactinfo/{{contact.contactId}}">edit</button></td>
                            <td><button type="button" class="btn btn-outline-danger" value={{contact.contactId}}
                                    (click)="deleteContactInfo($event)">remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true"
                        (pageChange)="handlePageChange($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
