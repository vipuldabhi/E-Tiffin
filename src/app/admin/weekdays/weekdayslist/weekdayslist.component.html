<div class="container">
    <div class="row">
        <div class="text-center ">
            <h2 class="my-3">WeekDays-List</h2>
            <button class="btn btn-outline-success mb-5 px-4 me-4" routerLink="../addeditweekdays">add</button>
        </div>
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered text-center mb-5">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Day</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let weekday of weekdaysList;let i=index">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{weekday.weekDayName}}</td>
                            <td><button type="button" class="btn btn-outline-primary"
                                    routerLink="../addeditweekdays/{{weekday.dayId}}">edit</button></td>
                            <td><button type="button" class="btn btn-outline-danger" value={{weekday.dayId}}
                                    (click)="deleteWeekDay($event)">remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
