<div>
    <div class="row">
        <div class="text-center">
            <h2 class="my-3" *ngIf="isAddMode">Add WeekDay</h2>
            <h2 class="my-3" *ngIf="!isAddMode">Edit WeekDay</h2>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <form [formGroup]="weekdayForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="weekDayName">Enter DayName</label>
                    <input type="text" formControlName="weekDayName" class="form-control" id="weekDayName" placeholder="Enter DayName"
                        value="weekDayName">
                    <div *ngIf="weekDayName!==null">
                        <div *ngIf="weekDayName.invalid && (weekDayName.dirty || weekDayName.touched)" class="text-danger m-0 p-0 ms-1 mt-1">
                            <div *ngIf="weekDayName.errors?.['required']">
                                DayName is required.
                            </div>
                            <div *ngIf="weekDayName.errors?.['pattern']">
                                DayName only contains characters.
                            </div>
                            <div *ngIf="weekDayName.errors?.['minlength']">
                                DayName is minimum 6 character long.
                            </div>
                            <div *ngIf="weekDayName.errors?.['maxlength']">
                                DayName is maximum 9 character long.
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary my-4 ms-5" 
                    [ngClass]="{disabled : weekdayForm.invalid}">add-edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
