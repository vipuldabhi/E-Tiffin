<div class="container">
    <div class="row d-flex flex-column">
        <div class="col d-flex">
            <div class="text-center">
                <h2 class="my-3">Area-List</h2>
                <button class="btn btn-outline-success mb-5 px-4 me-4" routerLink="../addeditarea">add</button>
            </div>
            <div class="mt-3 ms-auto d-flex justify-content-center">
                <div>
                    <label>Sort By : </label><br>
                    <input type="radio" id="a-z" name="sorting" value=1 (change)="change($event)"
                        class="mt-2">
                    <label for="a-z">A-Z</label><br>
                    <input type="radio" id="z-a" name="sorting" value=0 (change)="change($event)">
                    <label for="z-a">Z-A</label><br>
                    <button type="button" class="btn btn-outline-danger btn-sm mt-2" (click)="reset()">
                        Remove Filter
                    </button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="w-25 mb-2 d-flex ms-auto">
                <input class="form-control" type="text" name="searchres" [(ngModel)]="searchArea" autocomplete="off"
                    placeholder="Search">
            </div>
            <div class="table-responsive">
                <table class="table table-bordered text-nowrap text-center mb-5">
                    <thead>
                        <tr>
                            <th>SrNo.</th>
                            <th>Area</th>
                            <th>add</th>
                            <th>remove</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let area of areaList | paginate : {
                        itemsPerPage: pageSize,
                        currentPage: page,
                        totalItems: count
                        } | filter : searchArea ;let i=index">
                        <tr>
                            <td>{{(page-1)*pageSize+(i+1)}}</td>
                            <td>{{area.areaName}}</td>
                            <td><button type="button" class="btn btn-sm btn-outline-success"
                                    routerLink="../addeditarea/{{area.areaId}}">edit</button></td>
                            <td><button type="button" class="btn btn-sm btn-outline-danger" value={{area.areaId}}
                                    (click)="deleteArea($event)">remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true"
                        (pageChange)="handlePageChange($event)"></pagination-controls>
                </div>
            </div>
        </div>

    </div>
</div>
