<div>
    <div class="row">
        <div class="text-center">
            <h2 class="my-3" *ngIf="isAddMode">Add Area</h2>
            <h2 class="my-3" *ngIf="!isAddMode">Edit Area</h2>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <form [formGroup]="areaForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="area"></label>
                    <input type="text" formControlName="areaName" class="form-control" id="area" placeholder="Enter Area"
                        value="area">
                    <div *ngIf="areaName!==null">
                        <div *ngIf="areaName.invalid && (areaName.dirty || areaName.touched)" class="text-danger m-0 p-0 ms-1 mt-1">
                            <div *ngIf="areaName.errors?.['required']">
                                Area is required.
                            </div>
                            <div *ngIf="areaName.errors?.['minlength']">
                                Area is atleast 2 character long!!!
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary my-4 ms-5" 
                    [ngClass]="{disabled : areaForm.invalid}">add-edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
