<div class="container">
    <div class="row">
        <div class="text-center ">
            <h2 class="my-3">FoodType-List</h2>
            <button class="btn btn-outline-success mb-5 px-4 me-4" routerLink="../addeditfoodtype">add</button>

        </div>
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered text-center mb-5">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>FoodType</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let foodtype of foodtypeList;let i=index">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{foodtype.typeName}}</td>
                            <td><button type="button" class="btn btn-outline-primary"
                                    routerLink="../addeditfoodtype/{{foodtype.typeId}}">edit</button></td>
                            <td><button type="button" class="btn btn-outline-danger" value={{foodtype.typeId}}
                                    (click)="deleteFoodType($event)">remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
