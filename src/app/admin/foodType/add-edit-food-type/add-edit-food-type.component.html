<div>
    <div class="row">
        <div class="text-center">
            <h2 class="my-3" *ngIf="isAddMode">Add FoodType</h2>
            <h2 class="my-3" *ngIf="!isAddMode">Edit FoodType</h2>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <form [formGroup]="foodtypeForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="typeName"></label>
                    <input type="text" formControlName="typeName" class="form-control" id="typeName" placeholder="Enter TypeName"
                        value="typeName">
                    <div *ngIf="typeName!==null">
                        <div *ngIf="typeName.invalid && (typeName.dirty || typeName.touched)" class="text-danger m-0 p-0 ms-1 mt-1">
                            <div *ngIf="typeName.errors?.['required']">
                                FoodType is required.
                            </div>
                            <div *ngIf="typeName.errors?.['pattern']">
                                FoodType only contain alphabets.
                            </div>
                            <div *ngIf="typeName.errors?.['minlength']">
                                FoodType is atleast 5 character long.
                            </div>
                            <div *ngIf="typeName.errors?.['maxlength']">
                                FoodType is maximum 9 character long.
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary my-4 ms-5" 
                    [ngClass]="{disabled : foodtypeForm.invalid}">add-edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
