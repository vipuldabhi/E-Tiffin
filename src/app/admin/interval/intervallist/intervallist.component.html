<div class="container">
    <div class="row">
        <div class="text-center ">
            <h2 class="my-3">Interval-List</h2>
            <button class="btn btn-outline-success mb-5 px-4 me-4" routerLink="../addeditinterval">add</button>
        </div>
        <div class="col">
            <div class="table-responsive">
                <table class="table table-bordered text-center mb-5">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Interval</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let interval of intervalList;let i=index">
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{interval.intervalName}}</td>
                            <td><button type="button" class="btn btn-outline-primary"
                                    routerLink="../addeditinterval/{{interval.intervalId}}">edit</button></td>
                            <td><button type="button" class="btn btn-outline-danger" value={{interval.intervalId}}
                                    (click)="deleteInterval($event)">remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
