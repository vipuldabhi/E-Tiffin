<div>
    <div class="row">
        <div class="text-center">
            <h2 class="my-3" *ngIf="isAddMode">Add Food</h2>
            <h2 class="my-3" *ngIf="!isAddMode">Edit Food</h2>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
            <form [formGroup]="foodForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="foodName"></label>
                    <input type="text" formControlName="foodName" class="form-control" id="foodName" placeholder="Enter FoodName"
                        value="foodName">
                    <div *ngIf="foodName!==null">
                        <div *ngIf="foodName.invalid && (foodName.dirty || foodName.touched)" class="text-danger m-0 p-0 ms-1 mt-1">
                            <div *ngIf="foodName.errors?.['required']">
                                FoodName is required.
                            </div>
                            <div *ngIf="foodName.errors?.['pattern']">
                                FoodName only contain alphabets.
                            </div>
                            <div *ngIf="foodName.errors?.['minlength']">
                                FoodName is atleast 5 character long.
                            </div>
                            <div *ngIf="foodName.errors?.['maxlength']">
                                FoodName is maximum 9 character long.
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary my-4 ms-5" 
                    [ngClass]="{disabled : foodForm.invalid}">add-edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
